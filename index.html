<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>McDonald's Virtual Food Ordering</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <h1>McDonald's Virtual Food Ordering</h1>
  <div>
    <h2>Choose your food:</h2>
    <label>
      <input type="checkbox" name="food" value="Burger"> Burger
    </label>
    <label>
      <input type="checkbox" name="food" value="Fries"> Fries
    </label>
    <label>
      <input type="checkbox" name="food" value="Soft Drink"> Soft Drink
    </label>
  </div>
  <button id="orderButton">Order Food</button> 
  
  <div id="orderResult"> 
    <div id="orderId"></div> 
    <div id="orderImage"></div> 
  </div>
  
  <script src="index.js"></script> 
</body>
</html>
